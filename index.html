<!DOCTYPE html>
<html>
<head>
  <title>Online Food Ordering System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src = "scriptt.js"></script>
  <script src="https://khalti.s3.ap-south-1.amazonaws.com/KPG/dist/2020.12.17.0.0.0/khalti-checkout.iffe.js"></script>
</head>
<body>
  <header>
    <h1>A website to order food online</h1>
  </header>
  <main>
    <section class="products">
      <h2>Available Products</h2>
      <div class="product">
        <img src="cheese pizza.jpeg" alt="Product 1">
        <h3>Pizza</h3>
        <p>Cheese pizza</p>
        <p>Price: Rs. 1000</p>
      </div>
      <div class="product">
        <img src="hamburger.jpeg" alt="Product 2">
        <h3>Burger</h3>
        <p>Hamburger</p>
        <p>Price: Rs. 500</p>
      </div>
    </section>
  </main>
  <script src="https://khalti.s3.ap-south-1.amazonaws.com/KPG-2/latest/khalti-checkout.js"></script>
  <button id="payment-button">Pay with Khalti</button>
    <script>
        var config = {
            "publicKey": "test_public_key_0c81b5aed3df480db78ebda052877141",
            "productIdentity": "1234567890",
            "productName": "Foods",
            "productUrl": "http://Foody.wikia.com/wiki/Foods",
            "paymentPreference": [
                "KHALTI",
                "EBANKING",
                "MOBILE_BANKING",
                "CONNECT_IPS",
                "SCT",
                ],
            "eventHandler": {
                onSuccess (payload) {
                    console.log(payload);
                    initiatePayment(payload);
                },
                onError (error) {
                    console.log(error);
                },
                onClose () {
                    console.log('widget is closing');
                }
            }
        };
        var checkout = new KhaltiCheckout(config);
        var btn = document.getElementById("payment-button");
        btn.onclick = function () {
            checkout.show({amount: 10000});
        }
    </script>
</body>
</html>
